<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <h1>Weather App</h1>
    <div class="weather-flex">
    <div class="weather-container">
      <div class="inputs">
        <input type="text" name="city" id="userQuery" placeholder="Enter any city here...">
        <button id="searchBtn">Search</button>
      </div>

      <div class="details-container">
        <div class="basic-details">
          <div>
            <a href="" target="_blank"><p id="city">N/A</p></a>
            <img src="" alt="(404)" id="weather-icon">
          </div>
          <div>
            <h2 id="temperature">N/A</h2> <button id="celsius">°C</button> <span>|</span> <button
              id="fahrenheit">°F</button>
          </div>
          <p id="day-time">N/A</p>
        </div>

        <div class="advanced-info">
          <p>N/A</p>
          <p>N/A</p>
          <p>N/A</p>
        </div>
      </div>

      <div class="forecast-grid">
        <div id="forecast-1"></div>
        <div id="forecast-2"></div>
        <div id="forecast-3"></div>
        <div id="forecast-4"></div>
        <div id="forecast-5"></div>
        <div id="forecast-6"></div>
        <div id="forecast-7"></div>
        <div id="forecast-8"></div>
      </div>

    </div>
  </div>
  </main>

  <div class="state-buttons"><button id="color-scheme">Toggle Theme</button><button id="compare-city">Compare Cities</button></div>

  <footer>
      <p><i>created by @masu223</i></p>
  </footer>

</body>
<script src="script.js"></script>

</html>
